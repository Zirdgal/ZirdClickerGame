<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zird Clicker [DEV]</title>

    <script src="https://kit.fontawesome.com/fe50138296.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="infoTooltip">
      <i class="fa-solid fa-circle-info" id="info"></i>
      <span class="infoTooltipText" id="infoTooltipText"> Information: <p id="info1">Click Power: 1 </p> </span>
    </div>
    <div class="counterContainer">
      <p class="counter" id="counter">0</p>
    </div>
    <div class="clickingContainer">
      <div class="buttonContainer">
        <button class="button" id="button"></button>
      </div>
      <div class="upgradeContainer">
        <div class="upgradeBackground">
          <div class="upgrade1" id="upgrade1Button">Increase Click Power</div>
        </div>
      </div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
